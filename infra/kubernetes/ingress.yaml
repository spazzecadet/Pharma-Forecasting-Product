apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pharma-forecasting-ingress
  namespace: pharma-forecasting
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - pharma-forecasting.yourdomain.com
    secretName: pharma-forecasting-tls
  rules:
  - host: pharma-forecasting.yourdomain.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: pharma-forecasting-api
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pharma-forecasting-ui
            port:
              number: 3000
