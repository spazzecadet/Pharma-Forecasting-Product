apiVersion: apps/v1
kind: Deployment
metadata:
  name: pharma-forecasting-api
  namespace: pharma-forecasting
  labels:
    app: pharma-forecasting-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pharma-forecasting-api
  template:
    metadata:
      labels:
        app: pharma-forecasting-api
    spec:
      containers:
      - name: api
        image: pharma-forecasting-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: pharma-forecasting-config
              key: DATABASE_URL
        - name: MLFLOW_TRACKING_URI
          valueFrom:
            configMapKeyRef:
              name: pharma-forecasting-config
              key: MLFLOW_TRACKING_URI
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: pharma-forecasting-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: pharma-forecasting-api
  namespace: pharma-forecasting
spec:
  selector:
    app: pharma-forecasting-api
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
